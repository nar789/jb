 <div id="mergemodel-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <div class="text-center mt-2 mb-4">
                    <h1><i class="fas fa-cubes"></i> 모델명합치기</h1>
                </div>

                

                    <div class="form-group">
                        <label for="model">모델명A</label>
                        <input class="form-control" type="text" id="amodel" required="" placeholder="ex. SM-G123" >
                    </div>

                    <div class="form-group">
                        <label for="model">모델명B</label>
                        <input class="form-control" type="text" id="bmodel" required="" placeholder="ex. SM-G456">
                    </div>

                    <div class="form-group">
                        <label for="model">최종 합쳐진 모델명</label>
                        <input class="form-control" type="text" id="dest" required="" placeholder="ex. SM-G456">
                    </div>

                   <div class="alert alert-danger" role="alert">
                      Ctl + Z 같은건 없으니 신중하게 합치시길 부탁드립니다.<i class="fas fa-skull-crossbones"></i>
                   </div>


                    <div class="form-group text-center">
                        <button class="btn btn-dark" onclick='mergemodels()'>모델명합치기</button>
                    </div>

                

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    function mergemodels(){
        var amodel=$('#amodel').val();
        var bmodel=$('#bmodel').val();
        var dest=$('#dest').val();
        $.get(`/api/phone/change-model?a=${amodel}&b=${bmodel}&dest=${dest}`,(d,e)=>{
            $('#mergemodel-modal').modal('hide');
            if(d=="success"){
                jbalert('모델명합치기',"모델명합치기가 완료되었습니다.");
            }else{
                jbalert('모델명합치기',"모델명합치기가 실패했습니다.");
            }
            setTimeout(()=>{location.reload();},1000);
        });
    }
</script>
