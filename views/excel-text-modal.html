 <div id="excel-text-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <div class="text-center mt-2 mb-4">
                    <h3><i class="far fa-file-alt"></i> 엑셀 텍스트 입력</h3>
                </div>

                

                    <div class="form-group">
                        <label for="model">MYSQL QUERY</label><br>
                        <textarea class="form-control" rows="10" id="querys" placeholder="입력할 MySQL Query를 입력해주세요."></textarea>
                    </div>

                    <button class="btn btn-block btn-success" onclick="input()"><i class="fas fa-keyboard"></i> MYSQL QUERY 입력</button>
                

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    function input() {
        var qry=$('#querys').val();
        $.post('/api/excel-text-insert',{
            qry:qry,
        },(d,s)=>{
            if(d=="success"){
                $('#excel-text-modal').modal('hide');
                jbalert('엑셀테스트입력 성공!','엑셀테스트입력 완료했습니다.');      
            }else{
                $('#excel-text-modal').modal('hide');
                jbalert('엑셀테스트입력 실패','엑셀테스트입력 실패했습니다.');      
            }
            setTimeout(()=>{location.reload();},1000);
        }); 
    }


 
</script>
